<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="شفاء كير - نظام إدارة العيادات النفسية بالذكاء الاصطناعي" />
    <meta name="theme-color" content="#0f172a" />
    <title>شفاء كير - نظام إدارة العيادات النفسية</title>
    
    <!-- تحسين الأداء -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* شاشة التحميل */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Cairo', sans-serif;
        color: white;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- شاشة التحميل -->
      <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">شفاء كير</div>
          <div class="loading-subtitle">جاري تحميل النظام...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // إخفاء شاشة التحميل بعد تحميل التطبيق
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
